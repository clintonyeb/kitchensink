<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <!--        <h1>Contest Management System</h1>-->

        <h:form id="reg" class="main-form">
            <h2>Person Update</h2>
            <p>Update your information</p>

            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:inputHidden id="id" value="#{newPerson.id}"  />

                <h:outputLabel for="name" value="Name:"/>
                <h:inputText id="name" value="#{newPerson.name}"/>
                <h:message for="name" errorClass="invalid"/>

                <h:outputLabel for="email" value="Email:"/>
                <h:inputText id="email" value="#{newPerson.email}"/>
                <h:message for="email" errorClass="invalid"/>

                <h:outputLabel for="dob" value="Date of Birth:"/>
                <f:convertDateTime pattern="dd-mm-yyyy" id="dob" value="#{newPerson.birthDate}"/>
                <h:message for="dob" errorClass="invalid"/>

                <h:outputLabel for="university" value="University:"/>
                <h:selectOneMenu value="#{newPerson.university}" id="university">
                    <f:selectItems value="#{universities}"/>
                </h:selectOneMenu>
                <h:message for="university" errorClass="invalid"/>
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="update"
                                     action="#{personController.update}"
                                     value="Update" styleClass="register"/>
                    <h:messages styleClass="messages"
                                errorClass="invalid" infoClass="valid"
                                warnClass="warning" globalOnly="true"/>
                </h:panelGrid>
            </p>
        </h:form>
    </ui:define>
</ui:composition>
